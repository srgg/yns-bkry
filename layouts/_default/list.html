{{ define "main" }}
    <div class="content-list">
        <h1>{{ .Title }}</h1>
        {{ .Content }}

        <div class="items-grid">
            {{ range .Pages }}
                <div class="item-card">
                    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                    {{ with .Params.description }}
                        <p>{{ . }}</p>
                    {{ end }}
                </div>
            {{ end }}
        </div>
    </div>
{{ end }}
